<!DOCTYPE html>
{% load static %}
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/framework.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  {% block css %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      {% if request.user.is_authenticated %}
      <div class="navbar-header">
        <a class="navbar-brand" href="#">欢迎，{{ request.user.username }}</a>
        <a class="navbar-brand" href="/logout_view/">退出</a>
      </div>
      {% endif %}
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">功能测试</a></li>
          <li><a href="#">接口测试</a></li>
          <li><a href="#">白盒测试</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  {% block sidebar %}
  <!-- 侧栏 -->
  {% endblock %}

  {% block main %}
  <!-- 中间内容 -->
  {% endblock %}

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <div id="sticky-nav"><a class="gocom" onclick="document.getElementById(&#39;comment&#39;).focus();return false;">
      <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  </div>
  {% block js %}

  {% endblock %}
</body>

</html>
