<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  {% load static %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">


  <title>测试平台</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/framework.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/datetimepicker.css' %}">

</head>


<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">欢迎，{{ username }}</a>
        <a class="navbar-brand" href="/logout_view/">退出</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">功能测试</a></li>
          <li><a href="#">接口测试</a></li>
          <li><a href="#">白盒测试</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="page-header">创建项目</h2>
      <form class="form-horizontal" method="post" action="/api/add_project/">
        {% csrf_token %}
        <div class="form-group">
          <label for="项目名称" class="col-sm-2 control-label">项目名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prject_name" name="prject_name"> {{ project.name }}
          </div>
        </div>
        <div class="form-group">
          <label for="创建时间" class="col-sm-2 control-label form_datetime1">创建时间</label>
          <div class="col-sm-10">
              <input size="16" type="text" class="form-control form_datetime1" value="2018.01.01" id="project_time" name="project_time">
          </div>

        </div>
        <div class="from-group">
          <label for="状态" class="col-sm-2 control-label">状态</label>
          <div class="radio col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="True" id="optionsRadios1" name="project_status" value="option1">{{ project.status }}
              开启
            </label>
            <label class="radio-inline">
              <input type="radio" name="False" id="optionsRadios2" value="option2">
              关闭
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="项目备注" class="col-sm-2 control-label">项目备注</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" name="project_remarks" placeholder="关于项目...">{{ project.remarks }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" type="submit">保存</button>
            <a class="btn btn-primary" href="/home/" role="button">取消</a>
          </div>
        </div>
      </form>

    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/datetimepicker.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/datetimepicker.zh-CN.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! 背景 -->
  <script type="text/javascript" src="{% static 'js/holder.min.js' %}"></script>
  <div id="sticky-nav"><a class="gocom" onclick="document.getElementById(&#39;comment&#39;).focus();return false;">
      <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  </div>
  <!--时间控件 -->
  <script type="text/javascript">
    $('a[href^="#"]').click(function() {
      var the_id = $(this).attr("href");
      $('html, body').animate({
        scrollTop: $(the_id).offset().top
      }, 'slow');
      return false;
    });

    $(".form_datetime1").datetimepicker({
      format: 'yyyy.mm.dd',
      forceParse: true
    });

  </script>


</body>

</html>
